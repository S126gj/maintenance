server:
  port: 8899

spring:
  application:
    name: maintenance
  profiles:
    active: dev
  # swagger 冲突解决
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  servlet:
    # 单次上传文件大小限制
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# mybatis-plus
mybatis-plus:
  type-aliases-package: com.device.entity
  mapper-locations: classpath:com/device/mbg/mapper/xml/*.xml,com/device/file/mapper/xml/*.xml,com/device/system/column/mapper/xml/*.xml,com/device/system/core/mapper/xml/*.xml
  configuration:
    # 输出日志到控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 关闭日志输出
    #  log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 7天
  timeout: 10080
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: tik
  # 是否输出操作日志
  is-log: true

# xxljob  此项目暂时未启用xxljob，如若需要可自行开启
xxl:
  job:
    # 是否启用 Y 启用，N禁用
    enable: N
    accessToken: token
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      appname: maintenance-xxl-job-executor
      # 尽量不要指定address。不能注掉，否则报错
      address:
      ip: localhost
      port: 7010
      logpath: /Users/shenguoji/日志/xxl-job/jobhandler
      logretentiondays: 30

